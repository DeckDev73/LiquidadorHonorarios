<h2>Selecciona el especialista a liquidar</h2>

<label for="especialista">Especialista:</label>
<select name="profesional" id="especialista" required>
  {% for prof in profesionales %}
    <option value="{{ prof }}" {% if loop.first %}selected{% endif %}>{{ prof }}</option>
  {% endfor %}
</select>

<div id="especialidad-container" style="display: none;">
  <label for="especialidad">Especialidad:</label>
  <select name="especialidad" id="especialidad" required></select>
</div>

<div id="parametros-liquidacion">
  <label><input type="checkbox" id="check_anestesia_diff"> Anestesiolog√≠a diferencial (60%)</label><br>
  <label><input type="checkbox" id="check_socio"> Es socio ortopedista</label><br>
  <label><input type="checkbox" id="check_reconstruc"> Cirujano reconstructivo</label><br>
  <label><input type="checkbox" id="check_pie"> Cirujano de pie y tobillo</label><br>
</div>
<div id="tabla-especialista"></div>

<!-- Este script inyecta los datos directamente en el archivo JS -->
<script id="data-especialistas" type="application/json">
  {{ profesionales | tojson | safe }}
</script>

<!-- Cargar script JS externo -->
<script src="{{ url_for('static', filename='js/especialistas.js') }}"></script>
