<style>
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }

  h2 {
    color: #ffffff;
    border-bottom: 2px solid #444;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    color: #e0e0e0;
  }

  select {
    background-color: #1e1e1e;
    color: #ffffff;
    border: 1px solid #444;
    border-radius: 5px;
    padding: 10px 14px;
    width: 100%;
    font-size: 16px;
    margin-bottom: 15px;
    appearance: none;
    max-width: 500px;
    box-sizing: border-box;
  }

  select:focus {
    outline: none;
    border-color: #6a5acd;
    box-shadow: 0 0 6px #6a5acd;
  }

  input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 8px;
    accent-color: #6a5acd;
  }

  #parametros-liquidacion {
    margin: 20px 0;
    padding: 15px;
    background-color: #1a1a1a;
    border-radius: 8px;
    border: 1px solid #333;
  }

  /* Tabla dinámica con scroll */
  #tabla-especialista::-webkit-scrollbar {
  width: 10px;
}

#tabla-especialista::-webkit-scrollbar-track {
  background: #1a1a1a;
  border-radius: 10px;
}

#tabla-especialista::-webkit-scrollbar-thumb {
  background: #6a5acd;
  border-radius: 10px;
  border: 2px solid #1a1a1a;
}
#tabla-especialista::-webkit-scrollbar-thumb:hover {
  background: #7d6df2;
}
#tabla-especialista {
  max-height: 300px; /* altura inicial visible */
  overflow-y: auto;
  border: 1px solid #333;
  border-radius: 6px;
  margin-top: 20px;
}

#tabla-especialista table {
  width: 100%;
  border-collapse: collapse;
  background-color: #1e1e1e;
  color: #fff;
}

#tabla-especialista th,
#tabla-especialista td {
  border: 1px solid #444;
  padding: 10px;
  text-align: left;
}

#tabla-especialista th {
  background-color: #2a2a2a;
  color: #f0f0f0;
  position: sticky;
  top: 0;
  z-index: 1;
}

#tabla-especialista tr:nth-child(even) {
  background-color: #262626;
}

#tabla-especialista tr:hover {
  background-color: #333;
}
</style>


<h2>Selecciona el especialista a liquidar</h2>

<label for="especialista">Especialista:</label>
<select name="profesional" id="especialista" required>
  {% for prof in profesionales %}
    <option value="{{ prof }}" {% if prof == seleccionadas|first %}selected{% endif %}>{{ prof }}</option>
  {% endfor %}
</select>

<div id="especialidad-container" style="display: none;">
  <label for="especialidad">Especialidad:</label>
  <select name="especialidad" id="especialidad" required></select>
</div>

<div id="parametros-liquidacion">
  <label><input type="checkbox" id="check_anestesia_diff" {% if flags.check_anestesia_diff %}checked{% endif %}> Anestesiología diferencial (60%)</label><br>
  <label><input type="checkbox" id="check_socio" {% if flags.check_socio %}checked{% endif %}> Es socio ortopedista</label><br>
  <label><input type="checkbox" id="check_reconstruc" {% if flags.check_reconstruc %}checked{% endif %}> Cirujano reconstructivo</label><br>
  <label><input type="checkbox" id="check_pie" {% if flags.check_pie %}checked{% endif %}> Cirujano de pie y tobillo</label><br>
</div>

<!--tabla-->
<div id="tabla-especialista"></div>
<div id="total-liquidado-box"></div>


<!-- Este script inyecta los datos directamente en el archivo JS -->
<script id="data-especialistas" type="application/json">
  {{ profesionales | tojson | safe }}
</script>





<!-- Cargar script JS externo -->
<script src="{{ url_for('static', filename='js/especialistas.js') }}"></script>
