{% if data %}
  <table class="tabla-detalle">
    <thead>
      <tr>
        {% for col in columnas %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          {% for col in columnas %}
            <td>{{ row[col] }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="sin-datos">⚠️ No hay datos disponibles para este especialista y especialidad.</p>
{% endif %}
