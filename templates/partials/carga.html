<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar archivo de servicios</title>
  <style>
   body {
  background-color: #121212;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 60px 20px;
}

.upload-form {
  background-color: #1e1e1e;
  padding: 30px;
  border-radius: 12px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
}

.dropzone {
  border: 2px dashed #444;
  background-color: #2a2a2a;
  border-radius: 10px;
  padding: 40px 20px;
  text-align: center;
  margin-bottom: 20px;
  cursor: pointer;
  transition: background 0.25s, border-color 0.25s;
}

.dropzone:hover {
  background-color: #333;
  border-color: #666;
}

.dropzone input[type="file"] {
  display: none;
}

.dropzone-text p {
  font-size: 1.1rem;
  margin-bottom: 8px;
}

.dropzone-text small {
  color: #aaa;
  font-size: 0.9rem;
}

.submit-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background-color: #1e90ff;
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #1a73d9;
}

  </style>
</head>
<body>

<form method="POST" action="/upload" enctype="multipart/form-data" class="upload-form">
  <div class="dropzone" id="dropzone">
    <label for="archivo" style="display: block; cursor: pointer;">

      
      <div class="dropzone-text" id="dropzone-text">
        <p>ðŸ“‚ Arrastra y suelta tu archivo aquÃ­</p>
        <small>Limit 200MB por archivo â€¢ XLSX</small>
      </div>

     
      <div id="archivo-preview" style="display: none; align-items: center; justify-content: center; gap: 12px; padding: 10px 0;">
        <img src="/static/img/excel-icon.png" alt="Excel" style="width: 36px;">
        <span id="archivo-nombre" style="font-size: 1rem; font-weight: 500; color: #0f0;"></span>
      </div>

      <input type="file" name="archivo" id="archivo" accept=".xlsx" required>
    </label>
  </div>

  <button type="submit" class="submit-btn">Subir archivo</button>
</form>


<script>
  const input = document.getElementById('archivo');
  const preview = document.getElementById('archivo-preview');
  const dropText = document.getElementById('dropzone-text');
  const nombreSpan = document.getElementById('archivo-nombre');

  input.addEventListener('change', () => {
    if (input.files.length > 0) {
      const file = input.files[0];
      nombreSpan.textContent = file.name;
      dropText.style.display = 'none';
      preview.style.display = 'block';
    }
  });
</script>



</body>
</html>
